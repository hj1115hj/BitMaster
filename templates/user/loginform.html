{% extends "../main/index.html" %}
{% load staticfiles %}

      {% block content %}
      <body>
        <section class="material-half-bg">
          <div class="cover"></div>
        </section>
          <section class="login-content">
              <div class="logo">
                <h1>FinalProject</h1>
              </div>
              <div class="login-box">
                <form class="login-form" name="loginform" method="post" action="/user/login">{% csrf_token %}
                  <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
                  <div class="form-group">
                    <label class="control-label" for="email">USERNAME</label>
                    <input class="form-control" name="email" type="text" placeholder="email" value="">
                  </div>
                  <div class="form-group">
                    <label class="control-label">PASSWORD</label>
                    <input class="form-control" name ='password' type="password" placeholder="password" value="">
                  </div>

                    {% if request.GET.result == 'False' %}
                    <p>
                        로그인이 실패 했습니다.
                    </p>
                    {% endif %}

                  <div class="form-group">
                    <div class="utility">
                      <div class="animated-checkbox">
                        <label>
                          <input type="checkbox"><span class="label-text">Stay Signed in</span>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group btn-container">
                    <button class="btn btn-primary btn-block" type="submit"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
                  </div>
                </form>
              </div>
          </section>
                   <!-- Essential javascripts for application to work-->
          <script src="js/jquery-3.2.1.min.js"></script>
          <script src="js/popper.min.js"></script>
          <script src="js/bootstrap.min.js"></script>
          <script src="js/main.js"></script>
          <!-- The javascript plugin to display page loading on top-->
          <script src="js/plugins/pace.min.js"></script>
          <script type="text/javascript">
            // Login Page Flipbox control
            $('.login-content [data-toggle="flip"]').click(function() {
              $('.login-box').toggleClass('flipped');
              return false;
            });
          </script>
      </body>
      {% endblock %}
