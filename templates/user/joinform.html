
{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
          <meta name="description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <!-- Twitter meta-->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="@pratikborsadiya">
    <meta property="twitter:creator" content="@pratikborsadiya">
    <!-- Open Graph Meta-->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Vali Admin">
    <meta property="og:title" content="Vali - Free Bootstrap 4 admin theme">
    <meta property="og:url" content="http://pratikborsadiya.in/blog/vali-admin">
    <meta property="og:image" content="http://pratikborsadiya.in/blog/vali-admin/hero-social.png">
    <meta property="og:description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <title>Vali Admin - Free Bootstrap 4 Admin Template</title>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href='{%static "css/main.css" %}'>
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login - Vali Admin</title>
  </head>
		<body>
        <section class="material-half-bg">
          <div class="cover"></div>
        </section>
          <section class="login-content">
              <div class="logo">
                <h1>FinalProject</h1>
              </div>
              <div class="login-box">
                <form class="login-form" name="loginform" method="post" action="/user/join">{% csrf_token %}
                  <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>Let's join us!</h3>
                  <div class="form-group">
                    <label class="control-label" for="name">USERNAME</label>
                    <input class="form-control" name="name" type="text" placeholder="name" value="">
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="email">EMAIL</label>
                    <input class="form-control" name ='email' type="text" placeholder="email" value="">
                  </div>
				  <div class="form-group">
                    <label class="control-label">PASSWORD</label>
                    <input class="form-control" name ='password' type="password" placeholder="password" value="">
                  </div>
					<fieldset>
                        <label class="control-label">GENDER</label><br>
						<label>여</label> <input type="radio" name="gender" value="female" checked="checked">
						<label>남</label> <input type="radio" name="gender" value="male">
					</fieldset>
                  <div class="form-group btn-container">
					  <fieldset>
						  <h4 class="join-head"><legend>약관동의</legend></h4>
						  <label>서비스 약관에 동의합니다.</label>
						<input id="agree-prov" type="checkbox" name="agreeProv" value="y">
                    <button class="btn btn-primary btn-block" type="submit"><i class="fa fa-sign-in fa-lg fa-fw"></i>가입하기</button>

					  </fieldset>
				  </div>
                </form>
              </div>
          </section>
		<!-- Essential javascripts for application to work-->
          <script src='{%static "js/jquery-3.2.1.min.js"%}'></script>
          <script src='{%static  "js/popper.min.js" %}'></script>
          <script src='{%static "js/bootstrap.min.js" %}'></script>
          <script src='{%static "js/main.js" %}' ></script>
          <!-- The javascript plugin to display page loading on top-->
          <script src='{%static  "js/plugins/pace.min.js" %}'></script>
          <script type="text/javascript">
            // Login Page Flipbox control
            $('.login-content [data-toggle="flip"]').click(function() {
              $('.login-box').toggleClass('flipped');
              return false;
            });
          </script>
      </body>
